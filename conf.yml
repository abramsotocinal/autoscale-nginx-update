---
#Set connection defaults, producer(node agent) must match consumer(config parser service)
defaults: &defaults
 mqserver: '172.31.30.122'
 mqueue: 'Test'
 mqroutekey: 'Test' # Set route key equal to queue name for now
node:
 type:
  - agent: 
     <<: *defaults
  - consumer:
     <<: *defaults
     confpath: '/etc/nginx/'
     confname: 'ngingx.conf'
     