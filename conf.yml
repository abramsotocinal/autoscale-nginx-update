---
#Set connection defaults, producer(node agent) must match consumer(config parser service)
defaults: &defaults
 mqserver: '192.168.0.79'
 mqueue: 'Test'
 mqroutekey: ''
node:
 type:
  - agent: 
     <<: *defaults
  - consumer:
     <<: *defaults
     confpath: '/etc/nginx/'
     confname: 'ngingx.conf'
     